<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Portfolio Tracker</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <header class="container-fluid text-left">
      <h1>Portfolio Selection Screener</h1>
    </header>
    <section id="left" class="col-md-6 col-sm-3">
      <div class="row">
        <div class="col-md-8 col-sm-4">
          <h3 id="get-start">Get Started!</h3>
          <label for="portfolio-value">Select Initial Portfolio Value</label>
          <input class ="form-control" type="text" name="portfolio-value" value="1000" placeholder="USD $000's" id="port-value">
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-sm-2">
          <label for="date-range">Select Start Date</label>
          <input class="form-control input-sm" type="text" name="daterange" value="01/10/2013" placeholder="MM/DD/YYYY" id="date-start">
        </div>
        <div class="col-md-4 col-sm-2">
          <label for="date-range">Select End Date</label>
          <input class="form-control input-sm" type="text" name="daterange" value="01/10/2016" placeholder="MM/DD/YYYY" id="date-finish">
        </div>
      </div>
    <div class="row">
      <div class="col-md-8 col-sm-4">
        <label for="security-selection">Select a Security</label>
        <input class="form-control" type="dropdown" name="security-selection" value="AAPL" placeholder="ex: AAPL" id="security">
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 col-sm-4">
        <label for="portfolio-allocation">Select Portfolio Allocation (%)</label>
        <input class="form-control" type="text" name="portfolio-allocation" value="5" placeholder="ex: 5%" id="allocation">
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 col-sm-4">
        <button class="btn btn-primary btn-lg btn-block" type="button" name="update" id="update-portfolio">Add Security</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 col-sm-4">
        <button class="btn btn-success btn-lg btn-block" type="button" name="update" id="update-portfolio">Finalize Portfolio</button>
      </div>
    </div>
  </section>
  <section id="right" class="col-md-6 col-sm-3">
    <div class="row">
      <div class="col-md-12 col-sm-6" id="portfolio-table">
        <table class="table table-striped table-bordered table-hover header-fixed" cellspacing="0" width="100%">
          <thead>
            <tr>
              <th>Security</th>
              <th>Cost Basis</th>
              <th>Market Value</th>
              <th>% Gain(Loss)</th>
            </tr>
          </thead>
          <tbody>
            <tr class="top-row">
              <td>--</td>
              <td id="cost-basis-total"><b></b></td>
              <td id="market-value-total"><b></b></td>
              <td id="return-total"><b></b></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 col-sm-6 vScrollTable">
        <table class="table table-striped table-bordered table-hover vScrollTBody" id="scroll-table">
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 col-sm-6" style="height: 400px; min-width: 310px" id="chart-container">

      </div>
    </div>
  </section>
